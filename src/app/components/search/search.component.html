<div class="container">
  <h1>LockItem</h1>

  <div class="filters">
    <input [(ngModel)]="searchQuery" placeholder="Search" />

    <select [(ngModel)]="selectedStoreId" (change)="onStoreChange()">
      <option [ngValue]="null">All Stores</option>
      <option *ngFor="let store of stores" [ngValue]="store.id">{{ store.name }}</option>
    </select>
  </div>

  <div class="product-grid">
    <div class="product-card" *ngFor="let product of filteredProducts">
      <img [src]="product.image" alt="{{ product.name }}" />
      <h3>{{ product.name }}</h3>
      <p>S/ {{ product.price }}</p>
      <span *ngIf="product.discount" class="discount">-{{ product.discount }}%</span>
    </div>
  </div>
</div>
