<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h4 class="card-title text-center mb-2">Create your account</h4>
    <p class="text-muted text-center mb-4">Start your journey with us.</p>

    <form (ngSubmit)="onRegister()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          [(ngModel)]="registerObj.firstName"
          name="firstName"
          required
        />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          [(ngModel)]="registerObj.lastName"
          name="lastName"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="registerObj.email"
          name="email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="registerObj.password"
          name="password"
          required
        />
      </div>

      <button type="submit" class="btn btn-dark w-100">Register</button>
    </form>

    <div class="mt-3 text-center">
      <small class="text-muted">Already have an account? <a href="/login" class="text-decoration-none">Login</a></small>
    </div>
  </div>
</div>
