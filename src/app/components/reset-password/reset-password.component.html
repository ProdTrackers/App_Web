<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h4 class="card-title text-center mb-3">Reset your password</h4>

    <form *ngIf="step === 1" (ngSubmit)="sendCode()">
      <div class="mb-3">
        <label for="email" class="form-label">Enter your email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Send code</button>
    </form>

    <form *ngIf="step === 2" (ngSubmit)="verifyCode()">
      <div class="mb-3">
        <label for="code" class="form-label">Enter the code we sent</label>
        <input type="text" class="form-control" id="code" [(ngModel)]="enteredCode" name="code" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Verify</button>
    </form>

    <form *ngIf="step === 3" (ngSubmit)="updatePassword()">
      <div class="mb-3">
        <label for="newPassword" class="form-label">Enter new password</label>
        <input type="password" class="form-control" id="newPassword" [(ngModel)]="newPassword" name="newPassword" required>
      </div>
      <button type="submit" class="btn btn-dark w-100">Update Password</button>
    </form>

    <div *ngIf="step === 4" class="text-center">
      <p class="text-success fw-bold">Your password has been updated!</p>
      <a class="btn btn-outline-dark w-100" href="/login">Return to Login</a>
    </div>
  </div>
</div>
