<div class="container d-flex align-items-center justify-content-center min-vh-100">
  <div class="card shadow p-4 w-100" style="max-width: 400px;">
    <h4 class="card-title text-center mb-2">Login to your account</h4>
    <p class="text-muted text-center mb-4">It's great to see you again.</p>

    <form (ngSubmit)="onLogin()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="loginObj.email"
          name="email"
          required
        />
      </div>

      <div class="mb-2">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="loginObj.password"
          name="password"
          required
        />
      </div>

      <div class="mb-3 text-end">
        <small><a href="#" class="text-decoration-none">Reset your password</a></small>
      </div>

      <button type="submit" class="btn btn-dark w-100">Login</button>
    </form>

    <div class="mt-3 text-center">
      <small class="text-muted">Donâ€™t have an account? <a href="/register" class="text-decoration-none">Join</a></small>
    </div>
  </div>
</div>
